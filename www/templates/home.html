<ion-view title="HOME" id="page6" ng-controller="hOMECtrl">
    <ion-content padding="true" class="has-header">

    <div class="lists">
      <a ng-repeat="fileName in variable" class="item item-thumbnail-left">
        <img src="{{fileName.fileUrl}}">
        <h2>{{fileName.file_description}}</h2>
        <h2>{{fileName.filename}}</h2>
      </a>

    </div>



      <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="vIDEO-video2">
        <iframe src={{image}} frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
      </div>
    </ion-content>
</ion-view>
